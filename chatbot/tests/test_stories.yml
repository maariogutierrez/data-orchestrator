version: "3.1"

stories:

- story: saludo y despedida
  steps:
  - user: |
      hola
    intent: hello
  - action: action_hello
  - user: |
      adiós
    intent: bye
  - action: action_bye

- story: número de viajes
  steps:
  - user: |
      ¿Cuántos viajes se han registrado?
    intent: numberoftrips
  - action: action_number_of_trips

- story: viajes por proveedor
  steps:
  - user: |
      ¿Cuántos viajes hizo cada proveedor?
    intent: tripspervendor
  - action: action_trips_per_vendor

- story: viajes por tipo de pago
  steps:
  - user: |
      ¿Cuántos viajes se pagaron en efectivo?
    intent: tripsperpaymenttype
  - action: action_trips_per_payment_type

- story: distancia media de viajes
  steps:
  - user: |
      ¿Cuál es la distancia promedio de los viajes?
    intent: averagetripdistance
  - action: action_average_trip_distance

- story: ingresos totales
  steps:
  - user: |
      ¿Cuánto dinero se generó en total?
    intent: totalrevenue
  - action: action_total_revenue

- story: pasajeros promedio
  steps:
  - user: |
      ¿Cuál es el promedio de pasajeros por viaje?
    intent: averagepassengerspertrip
  - action: action_average_passengers_per_trip

- story: viaje más largo
  steps:
  - user: |
      ¿Cuál fue el viaje más largo?
    intent: maxtripdistance
  - action: action_max_trip_distance

- story: duración media de los viajes
  steps:
  - user: |
      ¿Cuál es la duración media de los viajes?
    intent: averagetripduration
  - action: action_average_trip_duration

- story: viajes por zona de recogida
  steps:
  - user: |
      ¿Cuántos viajes empiezan en cada zona?
    intent: tripsperpickuplocation
  - action: action_trips_per_pickup_location

- story: propina media por tipo de pago
  steps:
  - user: |
      ¿Cuál es la propina media por tipo de pago?
    intent: averagetipperpaymenttype
  - action: action_average_tip_per_payment_type

- story: ingresos por proveedor
  steps:
  - user: |
      ¿Cuánto dinero ganó cada proveedor?
    intent: revenuepervendor
  - action: action_revenue_per_vendor

- story: pregunta sin acceso
  steps:
  - user: |
      ¿Cuántos conductores tienen coche rojo?
    intent: no_access
  - action: action_no_acceso
