version: "3.1"

nlu:
- intent: hello
  examples: |
    - hola
    - buenas
    - qué tal
    - hola, ¿cómo estás?
    - buenas tardes
    - buenos días
    - hey
    - hola amigo
    - qué onda
    - buenas noches

- intent: bye
  examples: |
    - adiós
    - hasta luego
    - nos vemos
    - chao
    - hasta pronto
    - que tengas un buen día
    - me despido
    - hablamos luego
    - cuídate
    - hasta la próxima

- intent: numberoftrips
  examples: |
    - ¿Cuántos viajes se han registrado?
    - Dame el número total de trayectos.
    - ¿Cuál es la cantidad de viajes?
    - Quiero saber el total de carreras realizadas.
    - ¿Me dices cuántos viajes hubo en total?
    - ¿Cuál es el número de servicios completados?
    - Muéstrame la cantidad global de viajes.
    - ¿Cuántas carreras hay en el sistema?
    - Dime el total de viajes hechos.
    - ¿Cuántos trayectos se han realizado?

- intent: tripspervendor
  examples: |
    - ¿Cuántos viajes hizo cada proveedor?
    - Dame el número de trayectos por empresa.
    - Quiero ver los viajes por cada vendor.
    - ¿Cuántas carreras tiene registrado cada proveedor?
    - Muéstrame la distribución de viajes por compañía.
    - ¿Cuál es la cantidad de viajes por vendor?
    - Lista los trayectos separados por proveedor.
    - ¿Cuántos servicios hizo cada compañía?
    - ¿Cómo se reparten los viajes entre proveedores?
    - Dame viajes por proveedor.

- intent: tripsperpaymenttype
  examples: |
    - ¿Cuántos viajes se pagaron en efectivo?
    - Dime la cantidad de trayectos por tipo de pago.
    - ¿Cuántas carreras se pagaron con tarjeta?
    - Muéstrame los viajes según método de pago.
    - ¿Cuál es el número de viajes en cada forma de pago?
    - Dame los trayectos separados por tipo de pago.
    - ¿Cómo se distribuyen los viajes por método de pago?
    - Quiero saber viajes por forma de pago.
    - ¿Hay más viajes pagados en efectivo o con tarjeta?
    - Dime el número de carreras por tipo de pago.

- intent: averagetripdistance
  examples: |
    - ¿Cuál es la distancia promedio de los viajes?
    - Dime la media de kilómetros recorridos.
    - Quiero saber la distancia promedio por trayecto.
    - ¿Cuántos km en promedio dura un viaje?
    - Dame la distancia media de las carreras.
    - ¿Cuál es la distancia habitual de los viajes?
    - Muéstrame la media de distancia recorrida.
    - ¿Qué distancia promedio tienen los trayectos?
    - Dime el promedio de km por servicio.
    - ¿Cuál es la distancia media de un trayecto?

- intent: totalrevenue
  examples: |
    - ¿Cuánto dinero se generó en total?
    - Dame el ingreso total de los viajes.
    - ¿Cuál es la facturación completa?
    - Dime la recaudación total.
    - ¿Cuánto se ganó con todos los trayectos?
    - Muéstrame los ingresos totales.
    - ¿Cuál es la suma de ingresos?
    - ¿Qué ganancia total se obtuvo?
    - Dime los ingresos globales.
    - ¿Cuánto dinero se facturó?

- intent: averagepassengerspertrip
  examples: |
    - ¿Cuál es el promedio de pasajeros por viaje?
    - Dime la media de pasajeros por trayecto.
    - ¿Cuántos pasajeros suelen ir en promedio?
    - Dame la cantidad media de pasajeros.
    - ¿Cuál es el número medio de pasajeros?
    - ¿Qué promedio de clientes hay por servicio?
    - Muéstrame el promedio de ocupación por viaje.
    - ¿Cuántas personas en promedio viajan?
    - Dime pasajeros promedio por trayecto.
    - ¿Cuál es la media de pasajeros por carrera?

- intent: averagetripduration
  examples: |
    - ¿Cuál es la duración media de los viajes?
    - Dime cuánto dura en promedio un trayecto.
    - ¿Qué tiempo promedio toma un viaje?
    - Dame la duración media de las carreras.
    - ¿Cuál es el tiempo habitual de los trayectos?
    - Muéstrame la media de duración de viajes.
    - ¿Qué duración promedio tienen los viajes?
    - Dime los minutos promedio por viaje.
    - ¿Cuánto suelen durar los trayectos?
    - Dame el promedio de tiempo de viaje.

- intent: tripsperpickuplocation
  examples: |
    - ¿Cuántos viajes empiezan en cada zona?
    - Dime el número de trayectos por ubicación de recogida.
    - ¿Cuál es la cantidad de viajes por lugar de inicio?
    - Dame los trayectos organizados por pickup location.
    - ¿Cuántas carreras comienzan en cada barrio?
    - Muéstrame viajes por lugar de recogida.
    - ¿Qué zonas tienen más salidas?
    - Dime la cantidad de viajes por punto de recogida.
    - ¿Cuántos trayectos salen desde cada ubicación?
    - Dame el total de viajes por zona de origen.

- intent: averagetipperpaymenttype
  examples: |
    - ¿Cuál es la propina media por tipo de pago?
    - Dime la media de propinas según el método de pago.
    - ¿Qué forma de pago tiene mayor promedio de propina?
    - Dame la propina promedio por tipo de pago.
    - ¿Cuál es el pago medio de propina en efectivo?
    - ¿Qué método de pago genera más propina?
    - Muéstrame el promedio de propina por tipo de pago.
    - ¿Cómo varían las propinas según la forma de pago?
    - Dime la media de tips por método de pago.
    - ¿Qué tipo de pago deja mayor propina en promedio?

- intent: revenuepervendor
  examples: |
    - ¿Cuánto dinero ganó cada proveedor?
    - Dame los ingresos por vendor.
    - ¿Cuál es la facturación por empresa?
    - Muéstrame la recaudación por compañía.
    - ¿Cuánto ingresó cada proveedor?
    - Dime los ingresos separados por vendor.
    - ¿Cuál es la ganancia por empresa?
    - Dame la distribución de ingresos por proveedor.
    - ¿Qué vendor generó más ingresos?
    - Dime ingresos por proveedor.

- intent: affirm
  examples: |
    - sí
    - correcto
    - por supuesto
    - claro
    - exacto
    - afirmativo
    - claro que sí
    - correcto, gracias
    - totalmente
    - de acuerdo

- intent: deny
  examples: |
    - no
    - para nada
    - nunca
    - en absoluto
    - no, gracias
    - de ninguna manera
    - rechazo
    - no quiero
    - negativo
    - no es correcto

- intent: bot_challenge
  examples: |
