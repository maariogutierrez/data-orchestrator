    - ¿qué eres?
    - ¿estoy hablando con un robot?
    - ¿eres inteligente artificial?
    - ¿me hablas un bot?
    - ¿eres un asistente virtual?
    - ¿estás automatizado?
    - ¿eres una IA?
    - ¿puedes razonar como humano?
    - ¿quién eres?
