<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chati</title>
  <style>
    body {
      font-family: "Inter", "Segoe UI", Arial, sans-serif;
      background-color: #1A1A1A;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      color: #CCCCCC;
    }

    #chatbox {
      width: 70%;
      max-width: 750px;
      height: 70vh;
      overflow-y: auto;
      margin-top: 25px;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin: 12px 0;
      padding: 12px 16px;
      border-radius: 10px;
      line-height: 1.5;
      max-width: 85%;
      word-wrap: break-word;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.4s ease forwards;
    }

    .user {
      background-color: #2E2E2E;
      align-self: flex-end;
      margin-left: auto;
    }

    .bot {
      align-self: flex-start;
      margin-right: auto;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #input-area {
      width: 70%;
      max-width: 750px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 6px 8px;
      background-color: #2E2E2E;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
      margin: 15px 0 25px 0;
    }

    #user-input {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background-color: transparent;
      font-size: 15px;
      color: #fff;
      outline: none;
    }

    #user-input::placeholder {
      color: #888;
    }

    button {
      background-color: #ffffff;
      border: none;
      color: #000;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: all 0.2s ease;
      margin-right: 8px;
    }

    button:hover {
      background-color: #e1e1e1;
    }

    #chatbox::-webkit-scrollbar {
      width: 6px;
    }

    #chatbox::-webkit-scrollbar-thumb {
      background-color: #555;
      border-radius: 3px;
    }
  </style>
</head>

<body>
  <!-- Pantalla de carga -->
  <div id="loading-screen" style="
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #1A1A1A;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 24px;
      z-index: 9999;
  ">
    Accediendo a Chati...
  </div>

  <div id="chatbox"></div>

  <div id="input-area">
    <input
      type="text"
      id="user-input"
      placeholder="Escribe un mensaje o help para más información..."
      onkeydown="if (event.key === 'Enter') sendMessage()" />
    <button onclick="sendMessage()">↑</button>
  </div>

  <script>
    function appendMessage(content, sender) {
      const chatbox = document.getElementById("chatbox");
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerHTML = content;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;
      if (message === 'help') {
        appendMessage(message, "user")
        input.value = "";
        openHelp(); 
        return;
      }
      if (message === 'clear') {
        const chatbox = document.getElementById("chatbox");
        chatbox.innerHTML = "";
        input.value = "";
        appendMessage("¡Hola! Soy Chati<br>¿En qué puedo ayudarte hoy?", "bot");
        return;
      }
      appendMessage(message, "user");
      input.value = "";

      fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message }),
      })
        .then((res) => res.json())
        .then((data) => {
          const botMessage = data.bot_response || "(sin respuesta)";
          appendMessage(botMessage, "bot");
        })
        .catch(() => {
          appendMessage("<em>(Error de conexión con el servidor)</em>", "bot");
        });
    }

    function openHelp() {
      const helpMessage = `
        <strong>Consultas disponibles:</strong><br><br>
        • Número de viajes: Total de viajes registrados.<br>
        • Viajes por proveedor: Distribución de viajes según el proveedor.<br>
        • Viajes por tipo de pago: Número de viajes por método de pago.<br>
        • Distancia media de los viajes: Promedio de la distancia recorrida por viaje.<br>
        • Ingresos totales: Suma total de ingresos generados.<br>
        • Pasajeros medios por viaje: Promedio de pasajeros por viaje.<br>
        • Duración media de los viajes: Promedio de tiempo de cada viaje.<br>
        • Viajes por ubicación de recogida: Conteo de viajes según la ubicación inicial.<br>
        • Propina media por tipo de pago: Promedio de propinas según el método de pago.<br>
        • Ingresos por proveedor: Total de ingresos generados por cada proveedor.<br><br>
        <em>Más información:</em> 
        <a href="https://github.com/maariogutierrez/data-orchestrator" target="_blank" style="color:#00a67e;">Repositorio en GitHub</a>
      `;
      appendMessage(helpMessage, "bot");
    }

    window.onload = function() {
      // Simular un pequeño delay de carga
      setTimeout(() => {
        // Ocultar pantalla de carga
        document.getElementById("loading-screen").style.display = "none";
        // Mostrar mensaje de bienvenida
        appendMessage("¡Hola! Soy Chati<br>¿En qué puedo ayudarte hoy?", "bot");
      }, 1500); // 1.5 segundos de carga
    };
  </script>
</body>

</html>
